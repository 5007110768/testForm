<html>

<body>
    <h1>Schrijf je nu in voor een programma!</h1>
        <form method="POST" name="contactform" action="contact-form-handler.php">
            <p>
            <label for='name'>Voornaam:</label> <br>
            <input type="text" name="name">
            </p>
            <p>
                <label for='surname'>Achternaam:</label> <br>
                <input type="text" name="surname">
            </p>
            <p>
            <label for='email'>Email Addres:</label> <br>
            <input type="text" name="emails"> <br>
            </p>
            <p>
                <input type="radio" name="programma" value="1-op-1 Resultaatprogramma">
                <label for='radio1'>1-op-1 Resultaatprogramma</label>
            </p>
            <p>
                <input type="radio" name="programma" value="Online 90DAY Challenge">
                <label for='radio2'>Online 90DAY Challenge</label>
            </p>
            <p>
                <label for='message'>Bericht:</label> <br>
                <textarea name="message"></textarea>
            </p>
            <input type="submit" value="Inschrijven"><br>
        </form>

<script language="JavaScript">
// Code for validating the form
// Visit http://www.javascript-coder.com/html-form/javascript-form-validation.phtml
// for details
var frmvalidator  = new Validator("contactform");
frmvalidator.addValidation("name","req","Please provide your name"); 
frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
</script>
